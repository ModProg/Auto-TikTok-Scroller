<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        background-color: rgb(51, 51, 51);
      }

      *:not(a) {
        color: white;
      }

      a {
        color: lightblue;
        font-size: 5rem;
      }

      #container {
        display: flex;
        min-height: 80vh;
        min-width: 80vw;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
    <title>Auto TikTok Scroller</title>
  </head>
  <body>
    <h1>Auto TikTok Scroller</h1>
    <div id="container">
      <h2>
        Save the link to your bookmarks
        <i>(Drag to bookmark bar.)</i>
      </h2>
      <h4>
        Link:
        <a
          href="javascript:(function() {const script = document.createElement('script'); script.id = 'auto-scroll-bookmarklet'; script.src = 'https://tyson3101.github.io/Auto-TikTok-Scroller/bookmarklet/bookmarklet.js'; document.body.appendChild(script)})()"
          >Auto TikTok Scroller</a
        >
      </h4>
      <img src="../img/GoogleExtensionGif.gif" alt="Gif" />
      <p>Click on the bookmark when wanting to activate it on TikTok.</p>
      <p>When activated, scrolls down 8 times to load videos.</p>
    </div>
  </body>
</html>
