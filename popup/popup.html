<html>
  <style>
    body {
      min-width: 300px;
    }
  </style>
  <body>
    <h1>Auto TikTok Scroller Extension</h1>
    <span style="display: block"
      ><i>Automatically Scrolls when a TikTok ends.<br /></i
    ></span>
    <button id="start">Start</button> <button id="stop">Stop</button>
    <h3>Fullscreen: <input type="checkbox" id="fullscreen" checked /></h3>
    <span
      ><i
        >When started, will scroll down 8 times to load videos. (15secs). Then
        will go into fullscreen and start scrolling from there.</i
      ></span
    >
    <script src="../dist/script.js"></script>
  </body>
</html>
